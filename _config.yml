# Site settings
gems: [jekyll-paginate]
title: Ship
description: > # this means to ignore newlines until "baseurl:"
  SHIP!

# Build settings
markdown: kramdown

#news
permalink: /news/:categories/:title
paginate_path: "/news/page:num/"
paginate: 6

#Collections
collections:
    courses:
        output: true
        permalink: /courses/:categories/:title
    inhouse-trainers:
        output: true
        permalink: /our-trainers/:title