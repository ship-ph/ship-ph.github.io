---
layout: default
---

<div class="container container-margin">
    <div class="row">
        <div class="col-xs-12 breadcrumbs pull-right">
            <ul class="breadcrumbs-list">
                <li class="breadcrumbs-label">You are here:</li>
                <li><a href="index.html">Home</a><i class="fa fa-angle-right"></i></li>
                <li class="current">{{ page.title | capitalize }}</li>
            </ul>
        </div>

        <div class="col-lg-3">
            <div class="col-lg-12 gray-bg" id="coursesButton">
                <h3 class="left-h3">{{ page.title | upcase }}</h3>
                <div class="panel-group" id="accordion">
                    <div class="panel coursesChoices">
                        <a id="cruiseTraining" class="courses-button collapse-btn new-courses-panel-button " data-display="courseChoices" data-parent="#accordion" data-toggle="collapse" href="#cruiseTrainingCollapse" data-href="#newCruiseTrainingTemplate">
                            <div class="panel-heading">
                                Cruise Ship Training
                            </div>
                        </a>
                        <div id="cruiseTrainingCollapse" class="collapse coursesChoicesBackground">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {{ content }}
    </div>
</div>
